{{define "confirm-modal"}}
<!-- Confirm Modal Overlay -->
<div id="confirm-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="glass rounded-3xl shadow-2xl max-w-md w-full" onclick="event.stopPropagation()">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-5 border-b border-dark-700/50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-warning-500/20 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-warning-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <h3 id="confirm-modal-title" class="text-lg font-semibold text-white">Confirmar Ação</h3>
            </div>
            <button onclick="closeConfirmModal()" class="text-dark-400 hover:text-white p-1 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Modal Content -->
        <div class="p-6">
            <p id="confirm-modal-message" class="text-dark-300 text-base leading-relaxed">
                Tem certeza que deseja realizar esta ação?
            </p>
        </div>

        <!-- Modal Actions -->
        <div class="flex gap-3 p-5 border-t border-dark-700/50 bg-dark-800/30">
            <button onclick="closeConfirmModal()"
                class="flex-1 px-4 py-3 rounded-xl font-medium text-sm transition-colors bg-dark-700/50 text-dark-300 hover:bg-dark-700 hover:text-white">
                Cancelar
            </button>
            <button id="confirm-modal-action"
                class="flex-1 px-4 py-3 rounded-xl font-semibold text-sm transition-colors bg-danger-600 text-white hover:bg-danger-500">
                Confirmar
            </button>
        </div>
    </div>
</div>
{{end}}
