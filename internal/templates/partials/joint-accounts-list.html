{{define "joint-accounts-list"}}
<div class="space-y-2">
    {{if .accounts}}
    {{$groupID := .groupID}}
    {{range .accounts}}
    <div class="flex items-center justify-between bg-white border border-slate-200 rounded-lg px-4 py-3">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
            </div>
            <span class="font-medium text-slate-800">{{.Name}}</span>
        </div>
        <button hx-delete="/groups/{{$groupID}}/accounts/{{.ID}}" hx-target="#joint-accounts-{{$groupID}}" hx-swap="innerHTML"
            onclick="event.preventDefault(); showConfirmModal('Tem certeza que deseja excluir esta conta conjunta?', () => htmx.ajax('DELETE', '/groups/{{$groupID}}/accounts/{{.ID}}', {target: '#joint-accounts-{{$groupID}}', swap: 'innerHTML'})); return false;"
            class="text-red-500 hover:text-red-700 p-1 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
        </button>
    </div>
    {{end}}
    {{else}}
    <p class="text-sm text-slate-500 italic">Nenhuma conta conjunta criada</p>
    {{end}}
</div>
{{end}}
{{template "joint-accounts-list" .}}
