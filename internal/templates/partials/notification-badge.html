{{define "notification-badge"}}
<div id="notification-badge"
     hx-get="/notifications/badge"
     hx-trigger="every 30s"
     hx-swap="outerHTML">
    {{if gt .unreadCount 0}}
    <span class="absolute -top-1 -right-1 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white">
        {{if gt .unreadCount 9}}9+{{else}}{{.unreadCount}}{{end}}
    </span>
    {{end}}
</div>
{{end}}
{{template "notification-badge" .}}
