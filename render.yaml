services:
  - type: web
    name: poc-finance
    runtime: docker
    plan: free
    healthCheckPath: /login
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard with PostgreSQL connection string
      - key: TZ
        value: America/Sao_Paulo
