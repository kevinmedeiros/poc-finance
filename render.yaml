services:
  - type: web
    name: poc-finance
    runtime: docker
    plan: free
    healthCheckPath: /login
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: ENV
        value: production
      - key: DATABASE_PATH
        value: /app/data/finance.db
      - key: TZ
        value: America/Sao_Paulo
